<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="form">
      <h1 class="login">Registration Form</h1>
      <div class="color"></div>
      <div class="holders">
        <div class="">
          <input
            type="email"
            name=""
            id=""
            class="firstname_inp"
            placeholder="firstname"
          />
        </div>
        <div class="">
          <input
            type="email"
            name=""
            id=""
            class="lastname_inp"
            placeholder="lastname"
          />
        </div>
        <div class="email">
          <input
            type="email"
            name=""
            id=""
            class="email_input"
            placeholder="email"
          />
        </div>

        <div class="password">
          <input
            type="password"
            name=""
            id=""
            class="password_input"
            placeholder="password"
          />
        </div>
        <div class="confirm_password">
          <input
            type="password"
            name=""
            id=""
            class="confirm_password_input"
            placeholder="confirm password"
          />
        </div>
        <div class="form_1">
          <div class="">
            <input
              type="number"
              name=""
              id=""
              maxlength="10"
              class="phone"
              placeholder="10 digit number"
            />
          </div>
          <div class="">
            <input
              type="number"
              name=""
              id=""
              maxlength="2"
              class="age"
              placeholder="age"
            />
          </div>
        </div>
      </div>
      <button class="register">Register</button>
    </div>
  </body>
</html>
